<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <parent-cpn></parent-cpn>
  </div>

  <template id="parentCpn">
    <div>
      <h2>父组件</h2>
      <child-cpn></child-cpn>
    </div>
  </template>

  <template id="childCpn">
    <div>
      <h2>子组件</h2>
    </div>
  </template>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    let childCpn = {
      template: "#childCpn"
    }

    let parentCpn = {
      template: "#parentCpn",
      components: {
        "child-cpn": childCpn
      }
    }

    new Vue({
      el: "#app",
      components: {
        "parent-cpn": parentCpn
      }
    })
  </script>
</body>

</html>
