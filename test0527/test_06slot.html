<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ message }}
<cpn><button>按钮</button></cpn>
<cpn><input type="text"></cpn>
<cpn><h2>我是标题1</h2>
    <p>我是内容1</p>
    <p>我是内容1</p></cpn>

    </div>

    <template id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
            <p>我是内容</p>
            <slot></slot>
        </div>
    </template>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            components: {
                cpn: {
                    template: "#cpn"
                }
            }
        })
    </script>
</body>
</html>
