<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ message }}
        <!-- 3. 使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 1. 创建组件构造器对象
        const componentConstructor = Vue.extend({
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
                <p>我是内容</p>
            </div>
            `
        })

        // 2. 注册组件，全局注册
        Vue.component('my-cpn', componentConstructor);  // (标签名, 组件构造器)


        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            }
        })
    </script>
</body>
</html>
