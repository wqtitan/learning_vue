<!-- 
  首先创建了一个名为bus的空Vue实例，里面没有任何内容；
  然后全局定义了组件component-a；
  最后创建Vue实例app，在app初始化时，也就是在生命周期mounted钩子函数里监听了来自bus的事件on-message，
  而在组件component-a中，点击按钮会通过bus把事件on-message发出去，
  此时app就会接收到来自bus的事件，进而在回调里完成自己的业务逻辑。 
-->

<!-- 
  这种方法巧妙而轻量地实现了任何组件间的通信，
  包括父子、兄弟、跨级，而且Vue 1.x和Vue 2.x都适用。 
-->

<div id="app">
  {{ message }}
  <component-a></component-a>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var bus = new Vue();

  Vue.component('component-a', {
    template: '<button @click="handleEvent">传递事件</button>',
    methods: {
      handleEvent: function () {
        bus.$emit('on-message', '来自组件component-a的内容');
      }
    }
  });

  var app = new Vue({
    el: '#app',
    data: {
      message: '接收组件component-a的内容'
    },
    mounted: function () {
      var _this = this;
      //在实例初始化时，监听来自bus实例的事件
      bus.$on('on-message', function (msg) {
        _this.message = msg;
      });
    }
  })
</script>
