<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换Tab</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        #pane {
            width: 100px;
            height: 100px;
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3 v-show="tab==1">首页</h3>
        <h3 v-show="tab==2">新闻</h3>
        <h3 v-show="tab==3">我的</h3>

        <button @click="tabChange" data-id="1">首页</button>
        <button @click="tabChange" data-id="2">新闻</button>
        <button @click="tabChange" data-id="3">我的</button>

    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                tab: 1
            },
            methods: {
                tabChange: function (e) {
                    let tabid = e.target.dataset.id;  // Element.dataset
                    this.tab = tabid;
                }
            },
        });

    </script>
</body>

</html>
