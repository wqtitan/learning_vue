<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换登录方式</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username" >用户账户</label>
            <input id="username" type="text" placeholder="输入账户" key="username">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input id="email" type="email" placeholder="输入邮箱" key="email">
        </span>
        <button @click="isUser = !isUser" >切换登录方式</button>

    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                isUser: true,
            }

        })
    </script>
</body>
</html>
